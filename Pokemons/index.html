<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
        function pokemon()
            {
                var x = ""
                for (var i = 1; i <151; i++) {
                    x += `<img src="http://pokeapi.co/media/img/${i}.png">`
                    // x += '<img src="calamardo.gif">'
                }
                return x;
                console.log(i);
            };
            $(document).ready(function () {
                $('.wrapper').append(pokemon())
            });
        </script>
    </head>
    <body>
        <div class="wrapper">

        </div>
    </body>
</html>
